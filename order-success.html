  <main class="container py-8">
    <div id="success-root" class="max-w-2xl mx-auto text-center">
      <p class="text-gray-600">Loading...</p>

  </main>

  <footer class="footer">
    <div class="container">

    </div>
    <div class="footer-bottom">

        <div class="footer-bottom-content">

        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    (function() {
      var root = document.getElementById('success-root');
      var order = null;
      try { order = JSON.parse(sessionStorage.getItem('fenty_last_order') || 'null'); } catch (_) {}
      if (order && order.items && order.items.length) {
        var d = new Date(order.date || Date.now());
        root.innerHTML = '<h1 class="text-4xl font-bold mb-4">Order Placed Successfully!</h1>' +
          '<p class="text-lg text-gray-600 mb-8">Thank you for your order. Your order has been received. This is a demo â€” no real order was placed.</p>' +
          '<div class="border border-gray-200 rounded-lg p-6 mb-6 text-left">' +
          '<div class="mb-4"><h2 class="text-xl font-semibold mb-2">Order Details</h2>' +
          '<p class="text-sm text-gray-600">Date: ' + d.toLocaleString() + '</p>' +
          '<p class="text-sm text-gray-600">Status: <span class="font-semibold">Received</span></p></div>' +
          '<div class="border-t border-gray-200 pt-4 mt-4"><h3 class="font-semibold mb-3">Order Items</h3>' +
          '<div class="space-y-2">' + order.items.map(function(x) {
            return '<div class="flex justify-between text-sm"><span>' + (x.name || '').replace(/</g,'&lt;') + ' x ' + (x.quantity || 1) + '</span><span>$' + Number((x.lineTotal || x.price * (x.quantity||1))).toFixed(2) + '</span></div>';
          }).join('') + '</div>' +
          '<div class="border-t border-gray-200 pt-2 mt-4"><div class="flex justify-between font-bold text-lg"><span>Total</span><span>$' + Number(order.total || 0).toFixed(2) + '</span></div></div></div></div>' +
          '<a href="index.html" class="btn-primary inline-block">Continue Shopping</a>';
        try { sessionStorage.removeItem('fenty_last_order'); } catch (_) {}
      } else {
        root.innerHTML = '<h1 class="text-4xl font-bold mb-4">Thank You</h1>' +
          '<p class="text-lg text-gray-600 mb-8">We couldn\'t find order details. Your cart may have been cleared.</p>' +
          '<a href="index.html" class="btn-primary inline-block">Continue Shopping</a>';
      }
    })();
  </script>
</body>
</html>
